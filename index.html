<body>

<a href="https://www.roblox.com/games/5012201557" id="advert"><img style="width:100%;height:100%;position:absolute" src="advert1.png"></a>
<h1 id="title">CyberChill Development Planner</h1>
<div id="content" onclick="menu(this)">
<p id="fileTitle" contenteditable="true">Untitled</p>
<br>

</div>
<div id="menuBackground">
<button id="insert" onclick="insert()">Insert data</button>
<button id="fileButton" onclick="filesMenu()">File</button>
</div>
<div id="files" style="display:none;">
<p id="filesTitle">Files</p>
<button id="closeFilesMenu" onclick="closeMenu(this.parentElement)">X</button>
<div id="filesList">
<a href="#title"><p class="file" onclick="fileMenu(this.innerHTML)">this is a test file</p></a>
<a href="#title"><p class="file" onclick="fileMenu(this.innerHTML)">this is a test file (2)</p></a>
<a href="#title"><p class="file" onclick="fileMenu(this.innerHTML)">this is a test file (3)</p></a>
</div>
<p id="saveAs" onclick="saveAs()">Save Current File</p>
<div id="fileMenu" style="display:none;">
<p id="fileMenuTitle"></p>
<button id="closeFileMenu" onclick="closeMenu(this.parentElement)">X</button>
<p class="file" onclick="fileSave()" style="top:-50px;">Save</p>
<p class="file" onclick="fileLoad()" style="top:-50px;">Load</p>
<p class="file" onclick="fileRemove()" style="top:-50px;">Remove</p>
</div>
<div id="saveAsMenu" style="display:none;">
<button id="closeSaveAsMenu" onclick="closeMenu(this.parentElement)">X</button>
<p id="saveAsButton" onclick="saveAs()">Save</p>
</div>
<script>
function filesMenu() {
document.getElementById("files").style.display = "block";
}

function closeMenu(m) {
m.style.display = "none";
}

function fileMenu(f) {
document.getElementById("fileMenu").style.display = "block";
document.getElementById("fileMenuTitle").innerHTML = f;
}

function setUp() {
localStorage.ccdevelopmentplannernames = ""
localStorage.ccdevelopmentplannerfiles= ""
}

function saveAsMenu() {
document.getElementById("saveAsMenu").style.display = "block";
}

function fileLoad() {
var c = document.getElementById("fileMenuTitle").innerHTML
var f = document.getElementById("content")
var names = localStorage.ccdevelopmentplannernames
names = names.split("##ccdevelopmentplanner##")
var files = localStorage.ccdevelopmentplannerfiles
files = files.split("##ccdevelopmentplanner##")
if(names.indexOf(c) != -1) {
var i = names.indexOf(c)
while(files[i] == "") {
i = i + 1
}
f.innerHTML = files[i];
document.getElementById("fileMenu").style.display = "none";
document.getElementById("object").value = ""
}
else {
alert("That file doesn't exist!")
}
}

function fileSave() {
var c = document.getElementById("fileMenuTitle").innerHTML
var f = document.getElementById("content")
var names = localStorage.ccdevelopmentplannernames
names = names.split("##ccdevelopmentplanner##")
var files = localStorage.ccdevelopmentplannerfiles
files = files.split("##ccdevelopmentplanner##")
if(names.indexOf(c) != -1) {
if(document.getElementById("fileTitle").innerHTML != c && names.indexOf(document.getElementById("fileTitle").innerHTML) != -1) {
alert("That file name is already taken!")
document.getElementById("fileMenu").style.display = "none";
}
else {
files[names.indexOf(c)] = f.innerHTML;
names[names.indexOf(c)] = document.getElementById("fileTitle").innerHTML;
document.getElementById("fileMenu").style.display = "none";
var i = 0;
localStorage.ccdevelopmentplannerfiles= ""
localStorage.ccdevelopmentplannernames= ""
while(i < names.length) {
localStorage.ccdevelopmentplannerfiles+= files[i] + "##ccdevelopmentplanner##"
localStorage.ccdevelopmentplannernames+= names[i] + "##ccdevelopmentplanner##"
i += 1
}
}
}
else {
alert("That file doesn't exist!")
}
refreshFiles()
}

function fileRemove() {
var c = document.getElementById("fileMenuTitle").innerHTML
var f = document.getElementById("content")
var names = localStorage.ccdevelopmentplannernames
names = names.split("##ccdevelopmentplanner##")
var files = localStorage.ccdevelopmentplannerfiles
files = files.split("##ccdevelopmentplanner##")
if(names.indexOf(c) != -1) {
names[names.indexOf(c)] = "##deleted##";
files[names.indexOf(c)] = "##deleted##";
document.getElementById("fileMenu").style.display = "none";
var i = 0;
localStorage.ccdevelopmentplannerfiles= ""
localStorage.ccdevelopmentplannernames = ""
while(i < names.length) {
localStorage.ccdevelopmentplannerfiles+= files[i] + "##ccdevelopmentplanner##"
localStorage.ccdevelopmentplannernames += names[i] + "##ccdevelopmentplanner##"
i += 1
}
}
else {
alert("That file doesn't exist!")
}
refreshFiles()
}

function saveAs() {
var n = document.getElementById("fileTitle").innerHTML;
var f = document.getElementById("content")
var names = localStorage.ccdevelopmentplannernames
names = names.split("##ccdevelopmentplanner##")
if(names.indexOf(n) == -1) {
localStorage.ccdevelopmentplannernames += n + "##ccdevelopmentplanner##"
localStorage.ccdevelopmentplannerfiles+= f.innerHTML + "##ccdevelopmentplanner##"
}
else {
alert("This file already exists!")
}

document.getElementById("saveAsMenu").style.display = "none";

refreshFiles()

}
function refreshFiles() {
var f = document.getElementById("content");
var names = localStorage.ccdevelopmentplannernames;
var filesList = document.getElementById("filesList");
names = names.split("##ccdevelopmentplanner##");
var i = 0;
filesList.innerHTML = ""
while(i < names.length) {
if(names[i] != "##deleted##") {
filesList.innerHTML = filesList.innerHTML + '<a href="#title"><p class="file" onclick="fileMenu(this.innerHTML)" style="top:10px;">'+names[i]+'</p></a>';
}
i += 1
}
}


if(localStorage.getItem('ccdevelopmentplannernames') == null) {
setUp()
refreshFiles()
}
else {
refreshFiles()
}
</script>
</div>
<script>
function insert() {
document.getElementById("content").innerHTML += '<div style="top:0px;position:relative;height:200px;"><p class="data" contenteditable="true"></p><button class="removeBtn" onclick="this.parentElement.remove();">X</button><br><br><br><br><br><br><br></div>'
}
</script>
